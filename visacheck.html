<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Checker</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://images.hdqwalls.com/wallpapers/aurora-borealis-northern-lights-4k-kr.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        h2 {
            color: #00ff95;
            text-align: center;
        }
        .container {
            background: gray;
            opacity: 75%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-family: Arial;
        }
        input {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        select, input, button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: #00ff95;
            outline: none;
        }
        button {
            background: indigo;
            color: rgb(90, 233, 209);
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-transform: uppercase;
        }
        button:hover {
            background: inherit;
        }
        p {
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        function checkVisa() {
            let country = document.getElementById("country").value;
            let message = "";
            switch (country) {
                case "USA": message = "Visa required for most applicants."; break;
                case "Canada": message = "Visa required unless you have an eTA."; break;
                case "India": message = "Visa required before travel."; break;
                case "UK": message = "Visa depends on the duration of stay."; break;
                case "Australia": message = "eVisa available for eligible travelers."; break;
                case "Germany": message = "Visa-free for up to 90 days."; break;
                case "France": message = "Visa-free for short stays."; break;
                case "Japan": message = "Visa exemption for certain countries."; break;
                case "New Zealand": message = "Visa required depending on nationality."; break;
                case "South Africa": message = "Visa required for most travelers."; break;
                default: message = "Please select a country.";
            }
            document.getElementById("visaResult").innerText = message;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Instant Visa Check</h2>
        <select id="country" onchange="checkVisa()">
            <option value="">Select a country</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="New Zealand">New Zealand</option>
            <option value="South Africa">South Africa</option>
        </select>
        <p id="visaResult"></p>
    </div>
    
    <div class="container">
        <h2>Visa Application Form</h2>
        <form onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="passport" placeholder="Passport Number">
            <select id="appCountry">
                <option value="">Select a country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
                <option value="New Zealand">New Zealand</option>
                <option value="South Africa">South Africa</option>
            </select>
            <button type="submit">Apply for Visa</button>
        </form>
        <p id="applicationResult"></p>
    </div>
    
    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let passport = document.getElementById("passport").value;
            let country = document.getElementById("appCountry").value;
            
            if (!name || !passport || !country) {
                document.getElementById("applicationResult").innerText = "All fields are required!";
                return false;
            }
            
            if (passport.length < 8 || passport.length > 10) {
                document.getElementById("applicationResult").innerText = "Invalid passport number!";
                return false;
            }
            
            document.getElementById("applicationResult").innerText = "Visa application submitted successfully!";
            return false; 
        }
    </script>
</body>
</html>
